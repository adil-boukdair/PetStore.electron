<div fxLayout="row" >
    <div fxFlex="100"> <h1  class="mat-display-1 s-title">Modifier Animal de compagnie de {{customer.firstName}} {{customer.lastName}}</h1> </div>
     
   </div>

<div class="form-container">
    <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput placeholder="Boby" [(ngModel)]="pet.name" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Type</mat-label>
        <input matInput placeholder="Chien, ou Chat ..."  [(ngModel)]="pet.type" required>
      </mat-form-field>
     
     



        <div fxLayout="row" style="margin-top:30px;">
          <div fxFlex="50"><button mat-raised-button [routerLink]="['/info-pet',pet._id]">Annuler</button></div>
          <div fxFlex="50" style="text-align:right"><button mat-raised-button color="warn" (click)="editPet()">Modifier</button></div>
        </div>
</div>
