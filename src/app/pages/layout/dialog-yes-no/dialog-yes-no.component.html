<h1 class="mat-dialog-title">Notification</h1>
{{data.message}}

<div class="mat-dialog-actions" mat-dialog-actions >
  <button mat-button [mat-dialog-close]="false">Non</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Oui</button>
</div>
